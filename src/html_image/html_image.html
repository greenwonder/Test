<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> html 图片 </title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <h2>图片</h2>
    <ul>
        <li>显示本地图片
            <img src="../../imgs/timg.jpg">
        </li>
        <li>显示网络上的一张图片
            <img src="http://www.24en.com/d/file/study/speaking/2015-11-25/8114aa0ab48d8b1f3bc6f6381916966a.jpg" />
        </li>
        <li>alt
            <img src="timg_error.jpg" alt="找不到图片">
        </li>
        <li>图片尺寸
            <img src="../../imgs/timg.jpg" width="200" height="100" title="图片尺寸 200x100" />
        </li>
        <li>图片尺寸,不变形
            <img src="../../imgs/timg.jpg" width="200" title="图片尺寸,不变形" />
        </li>
        <li>图片标题
            <figure>
                <img src="../../imgs/timg.jpg" width="200" title="图片标题" />
                <figcaption><em>图片标题</em></figcaption>
            </figure>
        </li>
    </ul>
</body>

</html>
