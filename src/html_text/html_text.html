<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> html text </title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Text attributes -->
    <h2>文本属性</h2>
    <!-- Text size -->
    <ol>
        <li>size
            <p>
                <span style="font-size: 32px;margin:21px 0;">Hello</span>
            </p>
        </li>
        <!-- Text color -->
        <li>color
            <p>
                <span style="font-size: 24px;margin:21px 0;color: red;">Hello</span>
            </p>
        </li>
        <!-- Text background color -->
        <li>background color
            <p>
                <span style="font-size: 14px;margin:221px;color: #090;line-height: 4.2;background: #990">Hello</span>
            </p>
        </li>
        <!-- Text margin -->
        <li>margin
            <p id="my-text-margin-id">
                <span style="font-size:32px;margin:10px 100px 10px 200px;color: #090;line-height: 20.2;background: #990">Hello</span>
            </p>
        </li>
    </ol>
    <!-- Text font family -->
    <h2>font family</h2>
    <ul>
        <li>Times New Roman
            <div>
                <span class="font-demo" style="font-family: Times New Roman">Hello</span>
            </div>
        </li>
        <li>黑体
            <div>
                <span class="font-demo" style="font-family: 黑体;">Hello</span>
            </div>
        </li>
        <li>Monaco
            <div>
                <span class="font-demo" style="font-family: Monaco">Hello</spany>
            </div>
        </li>
        <li>Open Sans
            <div>
                <span class="font-demo" style="font-family: Open Sans, sans-serif;">Hello</span>
            </div>

        <li>Default
            <div>

        </ul>

</html>
