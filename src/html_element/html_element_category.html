<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> html 元素分类 </title>
    </head>
    <body>
        <h2>块 & 内联</h2>
        <div style="background: lightgray">
            <em>H</em><em>e</em><strong>llo</strong>
            <p>H</p>
            <p>e</p>
            <p>l</p>
            <p>l</p>
            <p>o</p>
        </div>
        <!-- Empty Element- -->

            <img src="../../imgs/timg.jpg">
        </div>
    </body>
</html>
